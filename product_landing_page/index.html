<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="header">
      <img
        src="https://placehold.co/50/00abff/000000/png"
        alt="Product Logo"
        id="header-img"
      />
      <nav id="nav-bar">
        <a href="#features" class="nav-link">Features</a>
        <a href="#pricing" class="nav-link">Pricing</a>
        <a href="#contact" class="nav-link">Contact</a>
      </nav>
    </header>

    <section id="features">
      <h2>Product Features</h2>
      <p>
        Our product has amazing features that will help you increase
        productivity.
      </p>
    </section>

    <section id="pricing">
      <h2>Pricing</h2>
      <p>We offer flexible pricing plans to fit your needs.</p>
    </section>

    <section id="video-section">
      <h2>Watch Our Product Video</h2>
      <iframe
        id="video"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/SWHfcJpByF4?si=soL5wWJHsjrHS0EK"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
        autoplay
      ></iframe>
    </section>

    <section id="contact">
      <h2>Contact Us</h2>
      <form
        id="form"
        action="https://www.freecodecamp.com/email-submit"
        method="POST"
      >
        <label for="email">Email Address:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
        <input type="submit" id="submit" value="Submit" />
      </form>
    </section>

    <footer>
      <p>&copy; 2025 Product Landing Page</p>
    </footer>
  </body>
</html>
